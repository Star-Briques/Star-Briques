<script>
document.addEventListener('DOMContentLoaded', function() {
    let slides = document.querySelectorAll('.video-container');
    let index = 0;
    let prevBtn = document.getElementById('prev-btn');
    let nextBtn = document.getElementById('next-btn');

    function changeSlide(next = true) {
        slides.forEach(slide => slide.style.display = 'none'); // Masque toutes les vid√©os

        index = next ? (index + 1) % slides.length : (index - 1 + slides.length) % slides.length;

        slides[index].style.display = 'flex'; // Affiche la vid√©o active
    }

    prevBtn.addEventListener('click', function() {
        changeSlide(false);
    });

    nextBtn.addEventListener('click', function() {
        changeSlide(true);
    });

    changeSlide(); // Affiche la premi√®re vid√©o au chargement
});
</script>
