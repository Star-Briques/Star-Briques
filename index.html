<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Vidéo</title>
    <style>
        body { text-align: center; background-color: #f4f4f4; font-family: Arial, sans-serif; }
        .video-slider { position: relative; width: 600px; height: 300px; margin: auto; overflow: hidden; }
        .slides { display: flex; transition: transform 0.5s ease-in-out; }
        .video-container { min-width: 100%; display: flex; align-items: center; justify-content: center; position: relative; }
        video { width: 100%; border-radius: 10px; }
        .video-caption { position: absolute; bottom: 10px; left: 10px; background: rgba(0, 0, 0, 0.6); color: white; padding: 5px; font-size: 14px; }
        #prev-btn, #next-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0, 0, 0, 0.5); color: white; padding: 10px; cursor: pointer; border-radius: 5px; }
        #prev-btn { left: 10px; } #next-btn { right: 10px; }
    </style>
</head>
<body>

    <div class="video-slider">
        <button id="prev-btn">❮</button>
        <div class="slides">
            <div class="video-container"><video src="vid001.mp4" controls></video><div class="video-caption">Vidéo 1</div></div>
            <div class="video-container"><video src="vid002.mp4" controls></video><div class="video-caption">Vidéo 2</div></div>
            <div class="video-container"><video src="vid003.mp4" controls></video><div class="video-caption">Vidéo 3</div></div>
            <div class="video-container"><video src="vid004.mp4" controls></video><div class="video-caption">Vidéo 4</div></div>
        </div>
        <button id="next-btn">❯</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let slides = document.querySelector('.slides');
            let videoContainers = document.querySelectorAll('.video-container');
            let index = 0;
            document.getElementById('prev-btn').addEventListener('click', function() { index = (index > 0) ? index - 1 : videoContainers.length - 1; updateSlider(); });
            document.getElementById('next-btn').addEventListener('click', function() { index = (index < videoContainers.length - 1) ? index + 1 : 0; updateSlider(); });
            function updateSlider() { slides.style.transform = `translateX(-${index * 100}%)`; }
        });
    </script>

</body>
</html>
